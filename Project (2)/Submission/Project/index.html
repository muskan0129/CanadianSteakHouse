<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
  <script src="js/jQFormsRegister.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jQForms.css">
  <link rel="stylesheet" href="css/header.css">
  <title>Registration</title>
</head>
<body>
  <div class="header">
    <div class="header_grid">
        <div class="grid-item" id="current"><a href="html/menu.html">MENU</a></div>
        <div class="grid-item"><a href="html/location.html">LOCATION</a></div>
        <div class="grid-item"><a href="html/thelook.html">THE LOOK</a></div>
    </div>
    <h1 class="site-title">
      <a href="/">Canadian Steak House</a>
  </h1>
  <p class="site-tagline" data-shrink-original-size="52">The West End's Open Grill</p>
</div>
  <form id="registration-form" action="php/jQFormsAddUser.php" method="post">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br>
    <label for="middlename">Middle Name:</label>
    <input type="text" id="Middlename" name="Middlename"><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname"><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <div class="flexbox">
      <div class="flex1">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18"><br></div>
    <div class="flex2">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender" >
      <option value="select">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      
    </select>
    </div>
    </div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword"><br>
    <input type="submit" value="Register">
  </form>
  <div class= "sideline">
	<p>Have an account? <a href="html/login.html">Login now</a></p></div>

</body>
</html>
